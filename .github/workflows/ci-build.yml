      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '22'

      - name: üé® Show workflow header
        run: |
          echo "üñºÔ∏è Welcome to the Fancy Maven Build!"
          echo "üß∞ Setting up tools..."
          echo "::group::üéØ Build Context"
          echo "Repository: ${{ github.repository }}"
          echo "Ref: ${{ github.ref }}"
          echo "Actor: ${{ github.actor }}"
          echo "::endgroup::"

      - name: Build with Maven
        run: |
          cd training
          mvn clean install

      - name: Upload JAR file
        uses: actions/upload-artifact@v4
        with:
          path: ./training/target/*.jar
          name: ptl-github-training-jar

      - name: üöÄ Deploy to GitHub Packages
        working-directory: training
        run: mvn deploy --batch-mode
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üìä Create build summary
        if: ${{ success() }}
        run: |
          echo "## ‚úÖ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Step | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Maven Build | ‚úÖ Success |" >> $GITHUB_STEP_SUMMARY
          echo "| Artifact | üì¶ Uploaded |" >> $GITHUB_STEP_SUMMARY

      - name: üßô‚Äç‚ôÇÔ∏è Wisdom of the day
        if: ${{ success() }}
        run: |
          curl -s https://api.quotable.io/random | jq -r '"üí° \"" + .content + "\" ‚Äî " + .author'

