name: Build

on:
    push:
        branches:
        - main
    pull_request:
        branches:
        - main
        - 'feature/*'

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '22'

      - name: ğŸ¨ Show workflow header
        run: |
          echo "ğŸ–¼ï¸ Welcome to the Fancy Maven Build!"
          echo "ğŸ§° Setting up tools..."
          echo "::group::ğŸ¯ Build Context"
          echo "Repository: ${{ github.repository }}"
          echo "Ref: ${{ github.ref }}"
          echo "Actor: ${{ github.actor }}"
          echo "::endgroup::"

      - name: Build with Maven
        run: |
          cd training
          mvn clean install

      - name: Upload JAR file
        uses: actions/upload-artifact@v4
        with:
          path: ./training/target/*.jar
          name: ptl-github-training-jar

      - name: ğŸš€ Deploy to GitHub Packages
        working-directory: training
        run: mvn deploy --batch-mode
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“Š Create build summary
        if: ${{ success() }}
        run: |
          echo "## âœ… Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Step | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Maven Build | âœ… Success |" >> $GITHUB_STEP_SUMMARY
          echo "| Artifact | ğŸ“¦ Uploaded |" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ§™â€â™‚ï¸ Wisdom of the day
        if: ${{ success() }}
        run: |
          curl -s https://api.quotable.io/random | jq -r '"ğŸ’¡ \"" + .content + "\" â€” " + .author'

