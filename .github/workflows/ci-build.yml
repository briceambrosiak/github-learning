name: Build

on:
    push:
        branches:
        - main
    pull_request:
        branches:
        - main
        - 'feature/*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '22'

      - name: Build with Maven
        run: |
          cd training
          mvn clean install

      - name: Upload JAR file
        uses: actions/upload-artifact@v4
        with:
          path: ./target/*.jar
          name: ptl-github-training-jar
