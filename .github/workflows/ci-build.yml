name: Build

on:
    push:
        branches:
        - main
    pull_request:
        branches:
        - main
        - 'feature/*'

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
#      - name: üîß Configure Maven for GitHub Packages
