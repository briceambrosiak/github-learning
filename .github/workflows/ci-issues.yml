name: Thank on New Issue

on:
  issues:
    types: [opened]

jobs:
  thank-user:
    runs-on: ubuntu-latest
    steps:
      - name: Get issue author
        id: get-author
        run: echo "author=${{ github.event.issue.user.login }}" >> "$GITHUB_OUTPUT"

      - name: Echo contributor in logs
        run: echo "ðŸŽ‰ New issue opened by @${{ steps.get-author.outputs.author }}"

      - name: Comment on the issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PERSONAL_TOKEN }}
          script: |
            const issueAuthor = context.payload.issue.user.login;
            const issueNumber = context.payload.issue.number;
            const message = `ðŸŽ‰ Thanks @${issueAuthor} for opening this issue! We appreciate your input and will take a look soon. ðŸš€`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: message
            });
