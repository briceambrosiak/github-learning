name: Thank on New Issue

on:
  issues:
    types: [opened]

jobs:
  thank-user:
    runs-on: ubuntu-latest
    permissions:
        issues: write
    steps:
      - name: Get issue author
        run: echo "Let's thank '${{ github.event.issue.user.login }}' for his contribution."

      - name: Post thank-you comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            ğŸ‰ Thanks @${{ github.event.issue.user.login }} for opening this issue!
            We appreciate your input and will take a look soon. ğŸš€

      - name: Roll a dice, comment, close, and label issue
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = context.payload.issue.number;
            const issueAuthor = context.payload.issue.user.login;
            const diceRoll = Math.floor(Math.random() * 6) + 1;
            console.log(`ğŸ² Rolled a ${diceRoll}`);
            
            const baseParams = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber
            };
            
            let message;
            let labels = [];
            
            switch (diceRoll) {
              case 1:
                console.log("ğŸ’¥ Rolled a 1! Closing the issue...");
                await github.rest.issues.update({
                  ...baseParams,
                  state: "closed"
                });
                message = "ğŸ˜µ Rolled a 1... Issue closed by the dice gods. Better luck next time!";
                labels = ["luck:fail"];
                break;
              case 2:
                message = "ğŸ¦„ Rolled a 2... A unicorn noticed your issue. It may grant attention soon.";
                labels = ["luck:neutral"];
                break;
              case 3:
                message = "â³ Rolled a 3... Your issue was placed in the ancient queue of contemplation.";
                labels = ["luck:neutral"];
                break;
              case 4:
                message = "ğŸ•µï¸ Rolled a 4... A secret agent has been assigned to investigate your issue.";
                labels = ["luck:neutral"];
                break;
              case 5:
                message = "ğŸ§™ Rolled a 5... A wise old developer is meditating on your request.";
                labels = ["luck:neutral"];
                break;
              case 6:
                message = `ğŸ’° Rolled a 6... @${issueAuthor}, you win **$1000**! (Not really, but imagine it ğŸ˜‰)`;
                labels = ["luck:jackpot"];
                break;
            }
            
            // Add labels to the issue
            await github.rest.issues.addLabels({
              ...baseParams,
              labels
            });
            
            // Post the comment
            await github.rest.issues.createComment({
              ...baseParams,
              body: message
            });
